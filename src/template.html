<!doctype html>
<html lang="en" class="dark">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>weather-app</title>
  </head>
  <body>
    <div class="container">
      <header class="header">
        <div>
          <h1>Odin Weather</h1>
        </div>
        <div class="searchContainer">
          <form action="#" novalidate>
            <input
              type="search"
              placeholder="search for a city, region, location..."
              id="searchBar"
              name="location"
              required
            />
            <button id="submitLocation"></button>
          </form>
        </div>
        <div class="links">
          <button id="toggleTheme" class="toggle-theme-button"></button>
          <a
            href="https://www.visualcrossing.com/"
            rel="noopener noreferrer"
            target="_blank"
          >
            Visual crossing
          </a>
          <a
            href="https://github.com/Oreus-F/weather-app"
            rel="noopener noreferrer"
            target="_blank"
          >
            Repository
          </a>
          <a
            href="https://github.com/Oreus-F"
            rel="noopener noreferrer"
            target="_blank"
          >
            Github
          </a>
          <a
            href="https://www.theodinproject.com/about"
            rel="noopener noreferrer"
            target="_blank"
          >
            Odin Project
          </a>
        </div>
      </header>

      <div class="content">
        <div class="dataContent">
          <div>
            <span id="textLocation"></span>
            <h3 id="addressBox" class="resultAdress"></h3>
          </div>
          <div class="dataContainer">
            <div class="iconBox">
              <img src="#" id="iconContent" class="weatherIcon" />
            </div>
            <div class="dataBox">
              <div class="leftData">
                <div class="tempBox">
                  <div class="tempDisplay">
                    <div class="actualTempContainer">
                      <p id="actualTempBox"></p>
                    </div>
                    <div id="unitGroupBox" class="unitGroupContainer">
                      <label class="unitLabel" for="usUnit">
                        <p>F</p>
                        <input
                          type="radio"
                          name="unitGroup"
                          id="usUnit"
                          value="us"
                          hidden
                          checked
                        />
                      </label>
                      <p>|</p>
                      <label class="unitLabel" for="metricUnit">
                        <p>C</p>
                        <input
                          type="radio"
                          name="unitGroup"
                          id="metricUnit"
                          value="metric"
                          hidden
                        />
                      </label>
                    </div>
                  </div>
                  <div class="actualFeelsLikeContainer">
                    <p id="actualFeelLikeBox"></p>
                  </div>
                </div>
                <div class="otherData">
                  <div class="smallData">
                    <div class="precipitationContainer">
                      <p id="precipitationBox"></p>
                    </div>
                    <div class="humidityContainer">
                      <p id="humidityBox"></p>
                    </div>
                    <div class="windDirContainer">
                      <p id="windDirBox"></p>
                    </div>
                    <div class="windDirContainer">
                      <p id="windSpeedBox"></p>
                    </div>
                  </div>
                  <div class="windArrowContainer">
                    <span id="arrowBox" class="windArrow"></span>
                  </div>
                </div>
              </div>

              <div class="rightData">
                <div class="locationBox">
                  <h3 id="dateBox"></h3>
                  <p id="conditionsBox"></p>
                </div>
              </div>
            </div>
          </div>
        </div>
        <div class="forecastData">
          <div class="thumbnail" data-position="0">
            <label class="thumbLabel" for="0">
              <input
                type="radio"
                name="thumbnailWeather"
                id="0"
                hidden
                checked
              />
              <div class="thumbDate"></div>
              <div class="thumbIcon"></div>
              <div class="thumbTemp"></div>
            </label>
          </div>
          <div class="thumbnail" data-position="1">
            <label class="thumbLabel" for="1">
              <input type="radio" name="thumbnailWeather" id="1" hidden />
              <div class="thumbDate"></div>
              <div class="thumbIcon"></div>
              <div class="thumbTemp"></div>
            </label>
          </div>
          <div class="thumbnail" data-position="2">
            <label class="thumbLabel" for="2">
              <input type="radio" name="thumbnailWeather" id="2" hidden />
              <div class="thumbDate"></div>
              <div class="thumbIcon"></div>
              <div class="thumbTemp"></div>
            </label>
          </div>
          <div class="thumbnail" data-position="3">
            <label class="thumbLabel" for="3">
              <input type="radio" name="thumbnailWeather" id="3" hidden />
              <div class="thumbDate"></div>
              <div class="thumbIcon"></div>
              <div class="thumbTemp"></div>
            </label>
          </div>
          <div class="thumbnail" data-position="4">
            <label class="thumbLabel" for="4">
              <input type="radio" name="thumbnailWeather" id="4" hidden />
              <div class="thumbDate"></div>
              <div class="thumbIcon"></div>
              <div class="thumbTemp"></div>
            </label>
          </div>
          <div class="thumbnail" data-position="5">
            <label class="thumbLabel" for="5">
              <input type="radio" name="thumbnailWeather" id="5" hidden />
              <div class="thumbDate"></div>
              <div class="thumbIcon"></div>
              <div class="thumbTemp"></div>
            </label>
          </div>
          <div class="thumbnail" data-position="6">
            <label class="thumbLabel" for="6">
              <input type="radio" name="thumbnailWeather" id="6" hidden />
              <div class="thumbDate"></div>
              <div class="thumbIcon"></div>
              <div class="thumbTemp"></div>
            </label>
          </div>
        </div>
      </div>
      <footer class="footer"></footer>
    </div>
  </body>
</html>
